<div>
  <div class="container">
    <div class="row">
      <h1>Table</h1>
      <hr class="soften">
    </div>

    <div class="row">
      <button type="button" class="btn btn-success glyphicon glyphicon-pencil" ng-click="doEdit()"></button>
      <hr class="soften">
    </div>

    <div class="row">
      <table class="table table-hover ">
        <thead>
          <tr>
            <th>Property 1</th>
            <th>Property 2</th>
            <th ng-show="isEdit(true)"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-show="isEdit(true)">
            <td><input type="text" ng-model="newItem.property1" class="form-control input-sm"/></td>
            <td><input type="text" ng-model="newItem.property2" class="form-control input-sm"/></td>
            <td><button type="button" class="btn btn-success glyphicon glyphicon-plus" ng-click="addItem(newItem)"></button></td>
          </tr>
          <tr ng-repeat="item in items">
            <td ng-show="isEdit(false)">{{item.property1}}</td>
            <td ng-show="isEdit(true)"><input type="text" ng-model="item.property1" ng-blur="updateItem(item)" class="form-control input-sm"/></td>
            <td ng-show="isEdit(false)">{{item.property2}}</td>
            <td ng-show="isEdit(true)"><input type="text" ng-model="item.property2" ng-blur="updateItem(item)" class="form-control input-sm"/></td>
            <td ng-show="isEdit(true)"><button type="button" class="btn btn-danger glyphicon glyphicon-remove" ng-click="deleteItem(item)"></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
