<!doctype html>
<html lang="en" ng-app="app" >
<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>angular-koa-mongo-seed</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="AppCtrl">
<div class="container">
  
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li ng-repeat="p in pages" ng-class="{active:isActive(p.route)}">
        <a ui-sref={{p.route}}>{{p.name}}</a>

    </ul>
  </div>

  <div ui-view></div>

</div>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="app.js"></script>
  <script src="app-controller.js"></script>

  <script src="modules/common/common.js"></script>
  <script src="modules/common/common-directives.js"></script>

  <script src="modules/nested/nested.js"></script>
  <script src="modules/nested/nested-controller.js"></script>
  <script src="modules/nested/nested1/nested1-controller.js"></script>
  <script src="modules/nested/nested2/nested2-controller.js"></script>

  <script src="modules/table/table.js"></script>
  <script src="modules/table/table-controller.js"></script>
  <script src="modules/table/table-service.js"></script>

  <script src="modules/tabs/tabs.js"></script>
  <script src="modules/tabs/tabs-controller.js"></script>
  <script src="modules/tabs/tab1/tab1-controller.js"></script>

</html>
